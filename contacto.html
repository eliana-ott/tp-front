<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="./styles/css/styles.css" />
        <script src="./js/bootstrap.bundle.min.js"></script>
        <title>Nombre del sitio - Contacto</title>
    </head>
    <body>
        <header>
            <h1>Estilos de moda y tendencias</h1>
            <p class="sub-titulo">Bienvenidos a mi sitio de indumentaria</p>
            <nav class="navbar navbar-expand-sm navbar-light navbar-default bg-body">
                <div class="container-fluid">
                    <a class="navbar-bar menu d-sm-none" href="#">Seleccione una opción</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbar">
                        <ul class="nav navbar-nav justify-content-center nav-pills">
                            <li class="nav-item" >
                                <a href="./index.html" class="nav-link active" style="background-color: rgb(250, 228, 232);">Inicio</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Estilos</a>
                                <ul class="dropdown-menu" style="background-color: rgb(250, 228, 232);">
                                    <li>
                                        <a class="dropdown-item" href="./estilos-clasico.html">Clásico</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="./estilos-romantico.html">Romántico</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="./estilos-sporty.html">Sporty</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="./blog.html" class="nav-link">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="./contacto.html" class="nav-link">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center align-middle">
                    <div class="col-xl-8 col-md-10 col-12">
                        <form class="contenido-formulario text-center container" action="#">
                            <div class="row justify-content-center">
                                <div class="col-xl-6 col-md-6 col-8">
                                    <div class="form-group">
                                        <label class="col-form-label" for="nombre">Nombre</label>
                                        <input type="text" class="form-control form-control-lg" required minlength="4" />
                                    </div>
                                </div>
                            </div>
                        
                            <div class="row justify-content-center">
                                <div class="form-group col-xl-6 col-md-6 col-8">
                                    <label class="col-form-label" for="email">Email</label>
                                    <input type="email" class="form-control form-control-lg" required />
                                </div>
                            </div>
                        
                            <div class="row justify-content-center">
                                <div class="form-group col-xl-6 col-md-6 col-8">
                                    <label class="col-form-label" for="comentario">Comentario</label>
                                    <textarea class="form-control form-control-lg" required minlength="10"></textarea>
                                </div>
                            </div>
                            
                            <div class="row justify-content-center">
                                <div class="col-xl-6 col-md-6 col-8">
                                    <button type="submit" class="btn btn-danger btn-lg">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-4 col-md-4 col-sm-12 datos-contacto">
                        <p>Calle falsa 123, Buenos Aires, Argentina</p>
                        <p>Telefono: 555-5555</p>
                    </div>
        
                    <div class="col-xl-4 col-md-4 col-sm-12 redes-sociales">
                        <p>Redes Sociales</p>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>

                    <div class="col-xl-4 col-md-4 col-sm-12 correo">
                        <p>Contacto</p>
                        <p>info@contacto.com.ar</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
